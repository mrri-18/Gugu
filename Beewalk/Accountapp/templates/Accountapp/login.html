<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if not is_user %}
            <button class="btn btn-info mt-3" type="submit">로그인</button>
        {% else %}
            <a href="{% url 'accountapp:logout' %}">
                <span>Logout</span>
            </a>
        {% endif %}
    </form>
    </form>
</body>
</html>
